<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mensajes</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .titulo-conversaciones {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }

    .conversacion-card {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
      padding: 20px;
      border-radius: 12px;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 16px;
      position: relative;
    }

    .conversacion-info {
      flex: 1 1 60%;
      min-width: 220px;
    }

    .conversacion-info strong {
      font-size: 18px;
      color: #222;
    }

    .conversacion-info p {
      margin: 4px 0;
      color: #555;
      font-size: 15px;
    }

    .conversacion-card button {
      flex: 1 1 30%;
      background-color: #2196F3;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.2s ease;
    }

    .conversacion-card button:hover {
      background-color: #1976d2;
    }

    .punto-rojo {
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: 12px;
      right: 12px;
    }

    #lista-mensajes {
      margin-top: 10px;
    }

    #lista-mensajes p {
      font-size: 16px;
      color: #777;
      text-align: center;
    }

    /* üåô Modo oscuro */
    body.modo-oscuro {
      background-color: #121212;
      color: #f1f1f1;
    }

    body.modo-oscuro .conversacion-card {
      background-color: #1e1e1e;
      border: 1px solid #444;
      color: #eee;
    }

    body.modo-oscuro .conversacion-info p {
      color: #ccc;
    }

    body.modo-oscuro .conversacion-card button {
      background-color: #1565c0;
    }

    body.modo-oscuro .punto-rojo {
      background-color: #f44336;
    }
  </style>
</head>
<body>

  <header id="main-header"></header>

  <div class="container">
    <h2 class="titulo-conversaciones">üì¨ Mis conversaciones</h2>
    <div id="lista-mensajes">Cargando mensajes...</div>
  </div>

  <script src="header.js"></script>
  <script>
    const BASE_URL = location.hostname === 'localhost'
      ? 'http://localhost:3000'
      : 'https://revende-entradas.onrender.com';

    async function cargarMensajes() {
      const userId = localStorage.getItem('usuarioId');
      const lista = document.getElementById('lista-mensajes');

      if (!userId) {
        alert("Debes iniciar sesi√≥n.");
        window.location.href = 'login.html';
        return;
      }

      try {
        const res = await fetch(`${BASE_URL}/api/conversaciones/${userId}`);
        if (!res.ok) throw new Error(`Error ${res.status}: No se pudo obtener mensajes`);

        const mensajes = await res.json();
        lista.innerHTML = '';

        mensajes.sort((a, b) => {
          if (b.no_leidos !== a.no_leidos) {
            return b.no_leidos - a.no_leidos;
          }
          return new Date(b.ultimo_mensaje) - new Date(a.ultimo_mensaje);
        });

        if (!mensajes.length) {
          lista.innerHTML = '<p>No tienes mensajes a√∫n.</p>';
          return;
        }

        mensajes.forEach(msg => {
          const div = document.createElement('div');
          div.className = 'conversacion-card';
          div.innerHTML = `
            <div class="conversacion-info">
              <strong>${msg.titulo}</strong>
              <p>Con: ${msg.nombre_otro_usuario}</p>
            </div>
            <button onclick="abrirChat(${msg.entry_id}, ${msg.otro_usuario_id})">Abrir chat</button>
            ${msg.no_leidos > 0 ? '<div class="punto-rojo"></div>' : ''}
          `;
          lista.appendChild(div);
        });
      } catch (err) {
        console.error("Error al cargar mensajes:", err);
        lista.innerHTML = '<p>‚ùå Error al cargar tus mensajes.</p>';
      }
    }

    function abrirChat(entryId, otroUsuarioId) {
      const miUsuarioId = parseInt(localStorage.getItem('usuarioId'));
      if (!miUsuarioId || !entryId || !otroUsuarioId) {
        alert("Faltan datos para abrir el chat.");
        return;
      }
      window.location.href = `chat.html?entry_id=${entryId}&user1=${miUsuarioId}&user2=${otroUsuarioId}`;
    }

    document.addEventListener('DOMContentLoaded', cargarMensajes);
  </script>
</body>
</html>
