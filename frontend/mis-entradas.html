<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis entradas publicadas</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* ... (estilos sin cambios) ... */
  </style>
</head>
<body>

  <header id="main-header"></header>

  <div class="container">
    <h2>📂 Mis entradas</h2>
    <div id="lista-mis-entradas">Cargando tus entradas...</div>
  </div>

  <script src="header.js"></script>
  <script>
    const BASE_URL = window.location.origin;

    async function cargarMisEntradas() {
      const usuarioId = localStorage.getItem('usuarioId');
      const lista = document.getElementById('lista-mis-entradas');

      if (!usuarioId) {
        alert("Debes iniciar sesión.");
        window.location.href = 'login.html';
        return;
      }

      try {
        const res = await fetch(`${BASE_URL}/api/entries`);
        if (!res.ok) throw new Error("Error al obtener entradas");

        const todas = await res.json();
        const mias = todas.filter(e => e.vendedor_id == usuarioId);

        lista.innerHTML = '';

        if (!mias.length) {
          lista.innerHTML = '<p>No has publicado ninguna entrada todavía.</p>';
          return;
        }

        mias.forEach(e => {
          const div = document.createElement('div');
          div.className = 'entrada-card';
          div.innerHTML = `
            <h3>${e.titulo}</h3>
            <p>📍 Ciudad: ${e.ciudad}</p>
            <p>📅 Fecha: ${e.fecha}</p>
            <p>💶 Precio: ${e.precio} €</p>
            <p class="estado">Estado: ${e.comprador_id ? '✅ Vendida' : '🟢 Disponible'}</p>
            <div class="botones">
              ${!e.comprador_id ? `
                <button class="btn-editar" onclick="editarEntrada(${e.id}, '${e.titulo}', '${e.ciudad}', '${e.fecha}', ${e.precio})">Editar</button>
                <button class="btn-eliminar" onclick="eliminarEntrada(${e.id})">Eliminar</button>
              ` : ''}
            </div>
          `;
          lista.appendChild(div);
        });
      } catch (err) {
        console.error("Error al cargar entradas:", err);
        lista.innerHTML = '<p>❌ Error al cargar tus entradas.</p>';
      }
    }

    async function eliminarEntrada(id) {
      if (!confirm("¿Estás seguro de que quieres eliminar esta entrada?")) return;

      const res = await fetch(`${BASE_URL}/api/entries/${id}`, {
        method: 'DELETE'
      });

      if (res.ok) {
        alert("Entrada eliminada");
        cargarMisEntradas();
      } else {
        alert("No se pudo eliminar la entrada");
      }
    }

    async function editarEntrada(id, titulo, ciudad, fecha, precio) {
      const nuevoTitulo = prompt("Nuevo título:", titulo);
      if (!nuevoTitulo) return;
      const nuevaCiudad = prompt("Nueva ciudad:", ciudad);
      if (!nuevaCiudad) return;
      const nuevaFecha = prompt("Nueva fecha (YYYY-MM-DD):", fecha);
      if (!nuevaFecha) return;
      const nuevoPrecio = prompt("Nuevo precio:", precio);
      if (!nuevoPrecio) return;

      const res = await fetch(`${BASE_URL}/api/entries`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          titulo: nuevoTitulo,
          ciudad: nuevaCiudad,
          fecha: nuevaFecha,
          precio: parseFloat(nuevoPrecio)
        })
      });

      if (res.ok) {
        alert("Entrada actualizada");
        cargarMisEntradas();
      } else {
        alert("No se pudo actualizar la entrada");
      }
    }

    document.addEventListener('DOMContentLoaded', cargarMisEntradas);
  </script>

</body>
</html>
