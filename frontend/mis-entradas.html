<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis entradas publicadas</title>
  <link rel="stylesheet" href="styles.css" />

    <style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #f0f2f5;
  }

  .container {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
  }

  .container h2 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 26px;
    color: #222;
  }

  .entrada-card {
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
    padding: 24px;
    margin-bottom: 24px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .entrada-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
  }

  .entrada-card h3 {
    margin: 0 0 12px;
    font-size: 22px;
    color: #333;
  }

  .entrada-card p {
    margin: 4px 0;
    color: #555;
    font-size: 16px;
  }

  .entrada-card .estado {
    margin-top: 10px;
    font-weight: bold;
    color: #2196f3;
  }

  .entrada-card .estado.vendida {
    color: #4caf50;
  }

  .botones {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  .entrada-card button {
    flex: 1;
    min-width: 120px;
    padding: 10px 16px;
    font-size: 15px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  .btn-eliminar {
    background-color: #f44336;
    color: white;
  }

  .btn-eliminar:hover {
    background-color: #d32f2f;
  }

  .btn-editar {
    background-color: #2196f3;
    color: white;
  }

  .btn-editar:hover {
    background-color: #1976d2;
  }

  /* üåô Modo oscuro */
  body.modo-oscuro {
    background-color: #121212;
    color: #f1f1f1;
  }

  body.modo-oscuro .entrada-card {
    background-color: #1f1f1f;
    border: 1px solid #333;
  }

  body.modo-oscuro .entrada-card p {
    color: #ccc;
  }

  body.modo-oscuro .btn-eliminar {
    background-color: #e53935;
  }

  body.modo-oscuro .btn-eliminar:hover {
    background-color: #c62828;
  }

  body.modo-oscuro .btn-editar {
    background-color: #42a5f5;
  }

  body.modo-oscuro .btn-editar:hover {
    background-color: #1e88e5;
  }
</style>


</head>
<body>

  <header id="main-header"></header>

  <div class="container">
    <h2>üìÇ Mis entradas</h2>
    <div id="lista-mis-entradas">Cargando tus entradas...</div>
  </div>

  <script src="header.js"></script>
  <script>
    const BASE_URL = window.location.origin;

    async function cargarMisEntradas() {
      const usuarioId = localStorage.getItem('usuarioId');
      const lista = document.getElementById('lista-mis-entradas');

      if (!usuarioId) {
        alert("Debes iniciar sesi√≥n.");
        window.location.href = 'login.html';
        return;

      }

      try {
        const res = await fetch(`${BASE_URL}/api/entries`);
        if (!res.ok) throw new Error("Error al obtener entradas");

        const todas = await res.json();
        const mias = todas.filter(e => e.vendedor_id == usuarioId);

        lista.innerHTML = '';

        if (!mias.length) {
          lista.innerHTML = '<p>No has publicado ninguna entrada todav√≠a.</p>';
          return;
        }

        mias.forEach(e => {
          const div = document.createElement('div');
          div.className = 'entrada-card';
          div.innerHTML = `
            <h3>${e.titulo}</h3>
            <p>üìç Ciudad: ${e.ciudad}</p>
            <p>üìÖ Fecha: ${e.fecha}</p>
            <p>üí∂ Precio: ${e.precio} ‚Ç¨</p>
            <p class="estado ${e.comprador_id ? 'vendida' : ''}">
              Estado: ${e.comprador_id ? '‚úÖ Vendida' : 'üü¢ Disponible'}
            </p>

            <div class="botones">
              ${!e.comprador_id ? `
                <button class="btn-editar" onclick="editarEntrada(${e.id}, '${e.titulo}', '${e.ciudad}', '${e.fecha}', ${e.precio})">Editar</button>
                <button class="btn-eliminar" onclick="eliminarEntrada(${e.id})">Eliminar</button>
              ` : ''}
            </div>
          `;
          lista.appendChild(div);
        });
      } catch (err) {
        console.error("Error al cargar entradas:", err);
        lista.innerHTML = '<p>‚ùå Error al cargar tus entradas.</p>';
      }
    }

    async function eliminarEntrada(id) {
      if (!confirm("¬øEst√°s seguro de que quieres eliminar esta entrada?")) return;

      const res = await fetch(`${BASE_URL}/api/entries/${id}`, {
        method: 'DELETE'
      });

      if (res.ok) {
        alert("Entrada eliminada");
        cargarMisEntradas();
      } else {
        alert("No se pudo eliminar la entrada");
      }
    }

    async function editarEntrada(id, titulo, ciudad, fecha, precio) {
      const nuevoTitulo = prompt("Nuevo t√≠tulo:", titulo);
      if (!nuevoTitulo) return;
      const nuevaCiudad = prompt("Nueva ciudad:", ciudad);
      if (!nuevaCiudad) return;
      const nuevaFecha = prompt("Nueva fecha (YYYY-MM-DD):", fecha);
      if (!nuevaFecha) return;
      const nuevoPrecio = prompt("Nuevo precio:", precio);
      if (!nuevoPrecio) return;

      const res = await fetch(`${BASE_URL}/api/entries`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          titulo: nuevoTitulo,
          ciudad: nuevaCiudad,
          fecha: nuevaFecha,
          precio: parseFloat(nuevoPrecio)
        })
      });

      if (res.ok) {
        alert("Entrada actualizada");
        cargarMisEntradas();
      } else {
        alert("No se pudo actualizar la entrada");
      }
    }

    document.addEventListener('DOMContentLoaded', cargarMisEntradas);
  </script>

</body>
</html>
