<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* (todo el estilo se mantiene igual, sin cambios) */
  </style>
</head>
<body>

  <header id="main-header"></header>

  <div class="chat-container">
    <div class="chat-header">
      <a href="mensajes.html" class="btn-volver">← Volver</a>
      <h3 id="nombre-usuario">Chat</h3>
    </div>

    <div class="chat-mensajes" id="mensajes"></div>

    <form id="form-mensaje">
      <input type="text" id="contenido" placeholder="Escribe un mensaje..." required />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="header.js"></script>
  <script>
    const BASE_URL = location.hostname === 'localhost'
      ? 'http://localhost:3000'
      : 'https://revende-entradas.onrender.com';

    const urlParams = new URLSearchParams(window.location.search);
    const entryId = urlParams.get('entry_id');
    const user1 = parseInt(urlParams.get('user1'));
    const user2 = parseInt(urlParams.get('user2'));
    const miUsuarioId = parseInt(localStorage.getItem('usuarioId'));

    if (!entryId || isNaN(user1) || isNaN(user2) || isNaN(miUsuarioId)) {
      alert("❌ URL incorrecta para el chat. Faltan datos.");
      window.location.href = "mensajes.html";
    }

    async function cargarMensajes() {
      const res = await fetch(`${BASE_URL}/api/messages/${entryId}/${user1}/${user2}`);
      const mensajes = await res.json();
      const contenedor = document.getElementById('mensajes');
      contenedor.innerHTML = '';

      mensajes.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'mensaje ' + (msg.sender_id == miUsuarioId ? 'own' : 'other');
        div.textContent = msg.content;
        contenedor.appendChild(div);
      });

      contenedor.scrollTop = contenedor.scrollHeight;
    }

    async function enviarMensaje(e) {
      e.preventDefault();
      const contenido = document.getElementById('contenido').value;

      const res = await fetch(`${BASE_URL}/api/messages`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          sender_id: miUsuarioId,
          receiver_id: user1 === miUsuarioId ? user2 : user1,
          entry_id: entryId,
          content: contenido
        })
      });

      if (res.ok) {
        document.getElementById('contenido').value = '';
        await cargarMensajes();
      }
    }

    async function marcarMensajesComoLeidos() {
      await fetch(`${BASE_URL}/api/messages/marcar-leidos`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          entry_id: entryId,
          sender_id: user1 === miUsuarioId ? user2 : user1,
          receiver_id: miUsuarioId
        })
      });
    }

    async function cargarNombreUsuario() {
      const otroId = user1 === miUsuarioId ? user2 : user1;
      const res = await fetch(`${BASE_URL}/api/users/${otroId}`);
      const user = await res.json();
      document.getElementById('nombre-usuario').innerText = `Chat con ${user.name}`;
    }

    document.getElementById('form-mensaje').addEventListener('submit', enviarMensaje);

    document.addEventListener('DOMContentLoaded', async () => {
      await cargarMensajes();
      await marcarMensajesComoLeidos();
      await cargarNombreUsuario();
    });
  </script>
</body>
</html>
