<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesi√≥n</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
    }

    .card {
      background-color: white;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #2196F3;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button[type="submit"]:hover {
      background-color: #1976d2;
    }

    .btn-secundario {
      background-color: #eee;
      color: #333;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      margin-top: 12px;
      font-size: 15px;
    }

    #mensaje {
      font-size: 14px;
      color: red;
      min-height: 20px;
      text-align: center;
    }

    .text-center {
      text-align: center;
      margin-top: 15px;
    }

    a {
      color: #2196F3;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* üåô Modo oscuro */
    body.modo-oscuro {
      background-color: #121212;
      color: #f1f1f1;
    }

    body.modo-oscuro .card {
      background-color: #1e1e1e;
      color: #f1f1f1;
      border: 1px solid #444;
    }

    body.modo-oscuro input,
    body.modo-oscuro button {
      background-color: #2c2c2c;
      color: #f1f1f1;
      border: 1px solid #555;
    }

    body.modo-oscuro .btn-secundario {
      background-color: #333;
      color: #eee;
    }

    body.modo-oscuro a {
      color: #90caf9;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Iniciar sesi√≥n</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Correo electr√≥nico" required />
      <input type="password" id="password" placeholder="Contrase√±a" required />
      <button type="submit">Entrar</button>
    </form>

    <p id="mensaje"></p>

    <div class="text-center">
      <a href="registro.html">¬øNo tienes cuenta? Reg√≠strate</a><br><br>
      <button class="btn-secundario" onclick="entrarComoInvitado()">Entrar como invitado</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const mensaje = document.getElementById('mensaje');

      try {
        const res = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('usuarioId', data.id);
          mensaje.style.color = 'green';
          mensaje.innerText = "‚úÖ Bienvenido. Redirigiendo...";
          setTimeout(() => {
            window.location.href = 'entradas.html';
          }, 1000);
        } else {
          mensaje.innerText = `‚ùå ${data.error || 'Error al iniciar sesi√≥n'}`;
        }
      } catch (err) {
        console.error(err);
        mensaje.innerText = "‚ùå No se pudo conectar con el servidor.";
      }
    });

    function entrarComoInvitado() {
      localStorage.removeItem('usuarioId');
      window.location.href = 'entradas.html';
    }
  </script>

</body>
</html>
