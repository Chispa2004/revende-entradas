<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Perfil</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* (se mantiene tu estilo CSS completo sin cambios) */
  </style>
</head>
<body>

  <header id="main-header"></header>

  <div class="perfil-container">
    <div class="foto-perfil" id="inicial-perfil">?</div>
    <h2>üë§ Mi Perfil</h2>

    <div class="perfil-info">
      <label class="perfil-label">Nombre:</label>
      <input type="text" id="nombre-usuario" placeholder="Nombre">

      <label class="perfil-label">Correo:</label>
      <input type="email" id="correo-usuario" placeholder="Correo electr√≥nico">

      <button class="save-btn" onclick="guardarCambios()">Guardar cambios</button>
    </div>

    <div class="stats">
      <div class="stat">
        <div id="publicadas">0</div>
        <div>Publicadas</div>
      </div>
      <div class="stat">
        <div id="vendidas">0</div>
        <div>Vendidas</div>
      </div>
      <div class="stat">
        <div id="compradas">0</div>
        <div>Compradas</div>
      </div>
    </div>

    <button class="logout-btn" onclick="cerrarSesion()">Cerrar sesi√≥n</button>
  </div>

  <script src="header.js"></script>
  <script>
    const BASE_URL = location.hostname === 'localhost'
      ? 'http://localhost:3000'
      : 'https://revende-entradas.onrender.com';

    const usuarioId = localStorage.getItem('usuarioId');

    function cerrarSesion() {
      localStorage.removeItem('usuarioId');
      window.location.href = 'login.html';
    }

    async function cargarPerfil() {
      if (!usuarioId) {
        alert("Debes iniciar sesi√≥n.");
        window.location.href = 'login.html';
        return;
      }

      try {
        const resUser = await fetch(`${BASE_URL}/api/users/${usuarioId}`);
        const user = await resUser.json();

        document.getElementById('nombre-usuario').value = user.name;
        document.getElementById('correo-usuario').value = user.email || 'N/D';
        document.getElementById('inicial-perfil').innerText = user.name ? user.name.charAt(0).toUpperCase() : '?';

        const resEntradas = await fetch(`${BASE_URL}/api/entries`);
        const entradas = await resEntradas.json();

        const publicadas = entradas.filter(e => e.vendedor_id == usuarioId);
        const vendidas = publicadas.filter(e => e.comprador_id);
        const compradas = entradas.filter(e => e.comprador_id == usuarioId);

        document.getElementById('publicadas').innerText = publicadas.length;
        document.getElementById('vendidas').innerText = vendidas.length;
        document.getElementById('compradas').innerText = compradas.length;
      } catch (err) {
        console.error("Error al cargar perfil:", err);
      }
    }

    async function guardarCambios() {
      const nombre = document.getElementById('nombre-usuario').value.trim();
      const correo = document.getElementById('correo-usuario').value.trim();

      if (!nombre || !correo) {
        alert("El nombre y correo no pueden estar vac√≠os.");
        return;
      }

      try {
        const res = await fetch(`${BASE_URL}/api/users/${usuarioId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: nombre, email: correo })
        });

        const data = await res.json();
        if (res.ok) {
          alert("‚úÖ Cambios guardados con √©xito.");
        } else {
          alert("‚ùå " + (data.error || 'Error al guardar los cambios.'));
        }
      } catch (err) {
        console.error("Error al guardar cambios:", err);
        alert("‚ùå Error de conexi√≥n.");
      }
    }

    document.addEventListener('DOMContentLoaded', cargarPerfil);
  </script>
</body>
</html>
